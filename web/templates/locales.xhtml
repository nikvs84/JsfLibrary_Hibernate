<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <div class="locales" >
                   <h:commandLink action="#{localeChanger.setLocale('en')}" >
                       <h:graphicImage library="images" name="eng.png" title="#{msg.english}"/>
                       <f:ajax execute="@form" render=":login_div :index_title" disabled="#{fn:contains(request.requestURL, 'books.xhtml')}" />
                       <f:ajax execute="@form" render="@all" disabled="#{not fn:contains(request.requestURL, 'books.xhtml')}" />
                    </h:commandLink>
                    
                    <h:commandLink action="#{localeChanger.setLocale('ru')}" >
                        <h:graphicImage library="images" name="rus.png" title="#{msg.russian}" />
                       <f:ajax execute="@form" render=":login_div :index_title" disabled="#{fn:contains(request.requestURL, 'books.xhtml')}" />
                       <f:ajax execute="@form" render="@all" disabled="#{not fn:contains(request.requestURL, 'books.xhtml')}" />
                    </h:commandLink>
                </div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
