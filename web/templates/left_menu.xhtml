<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h2>#{msg.genres}</h2>
            <h:form id="left_menu">
                <ui:repeat value="#{genreController.genreList}" var="genre" >
                    <h:commandLink value="#{genre.name}" styleClass="#{searchController.selectedGenreId == genre.id ? 'selected_genre' : ''}">
                        <f:param name="genre_id" value="#{genre.id}" />
                        <f:ajax onevent="showProgress" event="click" execute="@this" render="@form :header_form:letters :booksCount :booksForm:adminTools :booksForm:booksList :booksOnPage_Top :booksOnPage_Bottom :pages_top :pages_bottom" listener="#{searchController.fillBooksByGenre()}" />
                    </h:commandLink>
                    <br />
                </ui:repeat>
            </h:form>
        </ui:composition>
    </h:body>
</html>
